<div>
























  <div class="p-grid">
    <header class="p-col-12 p-d-flex p-ai-center">
      <div class="p-col-2 p-sm-2 logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M415.4 512h-95.1L212.1 357.5v91.1L125.7 512H28V29.8L68.5 0h108.1l123.7 176.1V63.5L386.7 0h97.7v461.5zM38.8 35.3V496l72-52.9V194l215.5 307.6h84.8l52.4-38.2h-78.3L69 13zm82.5 466.6l80-58.8v-101l-79.8-114.4v220.9L49 501.9h72.3zM80.6 10.8l310.6 442.6h82.4V10.8h-79.8v317.6L170.9 10.8zM311 191.7l72 102.8V15.9l-72 53v122.7z"/></svg><b>Neeraj Gupta</b>
      </div>
      <div class="p-col-8">
        <p-menubar [model]="items">
          <ng-template pTemplate="item" let-item>
              <ng-container *ngIf="item.route; else urlRef">
                  <a [routerLink]="item.route" class="p-menuitem-link">
                      <span [class]="item.icon"></span>
                      <span class="ml-2">{{ item.label }}</span>
                  </a>
              </ng-container>
              <ng-template #urlRef>
                  <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
                      <span [class]="item.icon"></span>
                      <span class="ml-2">{{ item.label }}</span>
                  </a>
              </ng-template>
              <ng-template #noLink>
                  <div class="p-menuitem-link">
                      <span [class]="item.icon"></span>
                      <span class="ml-2">{{ item.label }}</span>
                      <span class="pi pi-fw pi-angle-down ml-2"></span>
                  </div>
              </ng-template>
          </ng-template>
      </p-menubar>
      </div>
      <div class="p-col-2 p-sm-1">
        <p-avatar 
        image="../assets/images/Neeraj-Profile.png" 
        styleClass="mr-2" 
        
        shape="circle" />
      </div>

    </header>

</div>
</div>

<div style="margin-top: 50px;">
  <p-galleria 
  [value]="images" 
  [showThumbnails]="false" 
  [showIndicators]="true" 
  [showIndicatorsOnItem]="true" 
  [responsiveOptions]="responsiveOptions" 
  class="galleriahtm"
  [autoPlay]="true" 
  [circular]="true" 
  >
      <ng-template pTemplate="item" let-item>
        <p-card class="p-d-flex imgcontetb">
          <h6>{{item.title}}</h6>
          <img [src]="item.itemImageSrc"/>
     </p-card>
    </ng-template>
    <ng-template pTemplate="thumbnail" let-item>
        <div class="grid grid-nogutter justify-content-center">
            <img [src]="item.thumbnailImageSrc" style="display: block;" />
        </div>
    </ng-template>
</p-galleria>
</div>
